<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hussein joon</title>
    <link rel="stylesheet" href="hexa_style.css">
</head>
<body>
    <h1 style="text-align:center;border:solid 2px black; border-radius: 3vh; margin-top: 0px">hexagon</h1>
    <div class="hex-container">
        <!-- Sechseckiges Spielfeld mit 19 Feldern -->
        <div class="hex-row">
            <div class="hex"><div class="number">1</div></div>
            <div class="hex"><div class="number">2</div></div>
            <div class="hex"><div class="number">3</div></div>
        </div>
        <div class="hex-row">
            <div class="hex"><div class="number">4</div></div>
            <div class="hex"><div class="number">5</div></div>
            <div class="hex"><div class="number">6</div></div>
            <div class="hex"><div class="number">7</div></div>
        </div>
        <div class="hex-row">
            <div class="hex"><div class="number">8</div></div>
            <div class="hex"><div class="number">9</div></div>
            <div class="hex"><div class="number">10</div></div>
            <div class="hex"><div class="number">11</div></div>
            <div class="hex"><div class="number">12</div></div>
        </div>
        <div class="hex-row">
            <div class="hex"><div class="number">13</div></div>
            <div class="hex"><div class="number">14</div></div>
            <div class="hex"><div class="number">15</div></div>
            <div class="hex"><div class="number">16</div></div>
        </div>
        <div class="hex-row">
            <div class="hex"><div class="number">17</div></div>
            <div class="hex"><div class="number">18</div></div>
            <div class="hex"><div class="number">19</div></div>
        </div>
    </div>
    <div>
    <p style="text-align:center; margin-top: 10px; font-size: 30px; margin-bottom: 0px;">zielwert: <span id="goal-value">?</span></p> 
        <div id="some_div" style="text-align: center; font-size:20px; margin-top: 8px;">00:35 Sekunden</div>
    </div>
    <div style="display: flex; justify-content: center; align-items: center; height: 0vh;">
        <button id="start-button" onclick="countdown()">
            <span>
                start!
            </span>
        </button>
    </div>  
    <script src="hexa_java.js"></script>
</body>
</html>
